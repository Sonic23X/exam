<ngx-spinner bdColor="rgb(0,0,0)" size="medium" color="#FF0000" type = "ball-scale-multiple" [fullScreen]="true">
  <p style="color: white"> Cargando </p>
</ngx-spinner>

  <app-navbar></app-navbar>

  <div class="mt-5 ml-5 mr-5">
    <div class="hidden relative mr-3 md:mr-0 md:block" id="search_field">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <input type="text" [(ngModel)]="search" (change)="getMoviesSearch()" id="search_field"
        class="block p-2 pl-10 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <button (click)="clean()"
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-3 w-full">
      Limpiar
    </button>
  </div>

  <div class="mt-5 mb-10 ml-5 mr-5">
    <ul>
      <li *ngFor="let movie of movies">
        <a [routerLink]="['/movie', movie.id]">
          {{ movie.name }}
        </a>
      </li>
    </ul>
  </div>

  <h2 class="mt-5 ml-5 text-2xl font-semibold">
    Peliculas de este momento
  </h2>
  <div class="mt-5 ml-3 mr-3 flex flex-row space-x-4 overflow-x-scroll no-scrollbar">
    <app-card *ngFor="let movie of moviesPlaying" [movie]="movie"></app-card>
  </div>

  <h2 class="mt-5 ml-5 text-2xl font-semibold">
    Peliculas mejor calificadas
  </h2>
  <div class="mt-5 ml-3 mr-3 mb-5 flex flex-row space-x-4 overflow-x-scroll no-scrollbar">
    <app-card *ngFor="let movie of moviesRated" [movie]="movie"></app-card>
  </div>

<ngx-spinner bdColor="rgb(0,0,0)" size="medium" color="#FF0000" type="ball-scale-multiple" [fullScreen]="true">
  <p style="color: white"> Cargando </p>
</ngx-spinner>

<app-navbar></app-navbar>

<h2 class="mt-5 ml-5">
  <label class="inline-flex items-center">
    <a routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill"
        viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </a>
    <span class="ml-2 text-2xl font-semibold">{{ movie.name }}</span>
  </label>
</h2>

<div class="grid md:grid-cols-2 md:gap-2 mt-3 ml-5 mr-5 space-y-2">
  <div>
    <img class="rounded-lg" src="{{ movie.image }}" />
  </div>
  <div>
    <img class="rounded-t-lg max-h-96 w-full" src="{{ movie.post }}" />
    <label class="inline-flex items-center text-lg font-medium text-center mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="yellow" class="bi bi-star-fill"
        viewBox="0 0 16 16">
        <path
          d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
      </svg>
      <span class="ml-2">Rating {{ movie.rating }}/10</span>
    </label>
    <p class="mb-5">
      {{ movie.desc }}
    </p>
    <span *ngIf="movie.adult; else adult" class="text-red-500">
      Pelicula exclusivamente para adultos
    </span>
    <ng-template #adult>
      <span class="text-green-500">
        Pelicula para todo p√∫blico
      </span>
    </ng-template>
</div>
